<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./home.css" />
    <title>Amazon Scraper Extension</title>
  </head>
  <body>
    <div class="container">
      <h1>Amazon Price Notifier</h1>
      <div ng-controller="MainController">
        <button ng-click="TrackPrice()" class="btn btn-primary">
          Track Your Cart Price
        </button>
        <button ng-click="logout()" class="btn btn-primary">Logout</button>
      </div>
      <h3>Click the above button to track your Price!</h3>
    </div>
  </body>
</html>
