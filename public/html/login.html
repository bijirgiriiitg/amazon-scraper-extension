<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div ng-controller="LoginController">
      <div class="login-page">
        <div class="form">
          <h2>Welcome to Amazon Scraper Extension</h2>
          <form class="login-form">
            <input ng-model="email" type="email" placeholder="email" />
            <input
              ng-model=" password"
              type="password"
              placeholder="password"
            />
            <button ng-click="userData(email,password)">Log In</button>
            <p class="message">
              Not registered yet? <a href="popup.html#/signup">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
